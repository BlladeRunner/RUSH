        <meta charset="UTF-8">

        <link rel="stylesheet" href="/style.css">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,500;0,900;1,500&display=swap" rel="stylesheet">
        <title>LOGIN</title>
    </head>
    <body class="login">

        <navbar id="nav">
            <div>
                <span class="toggle-menu">=</span>   
            </div>
            <div class="nav-item">
                <a href="index.html" target="_self" style="color:#2D2926FF">Main</a>
            </div>
            <div class="nav-item">
                <a href="beats.html" target="_self" style="color:#2D2926FF">Beats</a>
            </div>
            <div class="nav-item">
                <a href="faq.html" target="_self" style="color:#2D2926FF">FAQ</a>
            </div>
            <div class="nav-item logo">RUSH</div>
            <div class="nav-item">
                <a href="aboutus.html" target="_self" style="color:#2D2926FF">About us</a>
            </div>
            <div class="nav-item cart">
                <img src="img/cart.png" class="cart" class="transform"/>
            </div>
            <div class="nav-item">
                <a href="login.html" target="_self" style="color:#2D2926FF">Login</a>
            </div>
        </navbar>

        <section class="hero">
            <div class="register">
                <div class="overlay left">
                    <h3>Not a member yet?</h3>
                    <h4>Registration</h4>
                    <form action="#" method="POST">
                        <button class="btn" type="submit">Create an account</button>
                    </form>
                </div>
            
                <div class="overlay right">
                    <h3>Already a member?</h3>
                    <h4>Sign in</h4>
                    <form class="email-collector" action="#" method="POST">
                        <input name="username" type="text" placeholder="Login.." required minlength="3" maxlength="30" pattern="[a-zA-Z0-9]+">                        
                        <input name="pw" type="password" placeholder="Password" required minlength="6" maxlength="30">                        
                        <button class="btn btn-submit" type="submit" value="Submit">Submit</button>
                    </form>
                </div>
            </div>    
                
        </section>
        <footer>
            <p>RUSH Beats, &copy; 2021</p>
        </footer>
        
        <script src="/script.js"></script>
    </body>
</html>
